name: Baggle Production Server CI

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: 🍃 JDK 17로 설정합니다.
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 🍃 application.yml 파일을 생성합니다.
        run: |
          cd ./src/main/resources
          touch ./application.yml
          echo "$APPLICATION_PROD" > ./application.yml
          mkdir firebase
          cd ./firebase
          echo "$FIREBASE_SDK" > ./ssang-1a9ab-firebase-adminsdk-7nen2-2c1210a093.json
        env:
          APPLICATION: ${{ secrets.APPLICATION_PROD }}
          FIREBASE_SDK: ${{ secrets.FIREBASE_SDK }}

      - name: 🍃 gradle build 를 위한 권한을 부여합니다.
        run: chmod +x gradlew

      - name: 🍃 gradle build 합니다.
        run: ./gradlew build -x test