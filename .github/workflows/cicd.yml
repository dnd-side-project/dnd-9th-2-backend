name: Baggle Server CI/CD with Docker

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: ğŸƒ JDK 17ë¡œ ì„¤ì •í•©ë‹ˆë‹¤.
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
      
    - name: ğŸƒ application.yml íŒŒì¼ì„ ìƒì„±í•©ë‹ˆë‹¤.
      run: |
        cd ./src/main
        cd ./resources
        touch ./application.yml
        echo "$APPLICATION" > ./application.yml
      env:
        APPLICATION: ${{ secrets.APPLICATION }}
    
    - name: ğŸƒ gradle buildë¥¼ ìœ„í•œ ê¶Œí•œì„ ë¶€ì—¬í•©ë‹ˆë‹¤.
      run: chmod +x gradlew
      
    - name: ğŸƒ gradle build ì¤‘ì…ë‹ˆë‹¤.
      run: ./gradlew build -x test
        
    - name: ğŸƒ docker image build í›„ docker hubì— pushí•©ë‹ˆë‹¤.
      run: |
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        docker build -t ${{ secrets.DOCKER_REPOSITORY }}/${{ secrets.DOCKER_IMAGE }} .
        docker push ${{ secrets.DOCKER_REPOSITORY }}/${{ secrets.DOCKER_IMAGE }}
        
    - name: ğŸƒ deploy.sh íŒŒì¼ì„ EC2 serverë¡œ ì „ë‹¬í•©ë‹ˆë‹¤.
      uses: appleboy/scp-action@master
      with:
        username: ubuntu
        host: ${{ secrets.AWS_HOST }}
        key: ${{ secrets.AWS_KEY }}
        port: ${{ secrets.AWS_PORT }}
        source: "./scripts/deploy.sh"
        target: "/home/ubuntu/"
        
    - name: ğŸƒ docker-compose.yml íŒŒì¼ì„ EC2 serverë¡œ ì „ë‹¬í•©ë‹ˆë‹¤.
      uses: appleboy/scp-action@master
      with:
        username: ubuntu
        host: ${{ secrets.AWS_HOST }}
        key: ${{ secrets.AWS_KEY }}
        port: ${{ secrets.AWS_PORT }}
        source: "./docker-compose.yml"
        target: "/home/ubuntu/"
        
    - name: ğŸƒ docker hubì—ì„œ pull í›„ deployí•©ë‹ˆë‹¤.
      uses: appleboy/ssh-action@master
      with:
        username: ubuntu
        host: ${{ secrets.AWS_HOST }}
        key: ${{ secrets.AWS_KEY }}
        script: |
          sudo docker pull ${{ secrets.DOCKER_REPOSITORY }}/${{ secrets.DOCKER_IMAGE }}
          chmod 777 ./scripts/deploy.sh
          cp ./scripts/deploy.sh ./deploy.sh
          ./deploy.sh
          docker image prune -f
